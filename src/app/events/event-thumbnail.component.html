<div class="well hoverwell thumbnail mb-1">
  <div class="row">
    <div class="col-md-6">
      <h2>{{event.name}}</h2>
      <div>Date: {{event?.date}}</div>
      <div>Time: {{event?.time}}</div>
      <div [ngStyle]="getStartTimeStyle()" [ngSwitch]="event?.time">
        <div *ngSwitchCase="'8:00 am'">(Early Start)</div>
        <div *ngSwitchCase="'10:00 am'">(Late Start)</div>
        <div *ngSwitchCase="'9:00 am'">(Normal Start)</div>
      </div>
      <div>Location: {{event?.location.address}}
        <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
      </div>
    </div>

    <div class="col-md-6">
      <img class="pull-right" [src]="event.imageUrl" [alt]="event.name" [title]="event.name" width="100" height="100">
    </div>
  </div>
</div>
